<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>AI Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to my AI generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="generator-form">
            <input
              type="text"
              placeholder="Enter topic(s) for a scary story"
              autofocus
              required
              autocomplete="off"
              class="keywords"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e.: Moon, Cats, Shadow...</div>
        </div>
        <div class="story hidden" id="story">TEST</div>
      </main>
    </div>
    <footer>
      Project coded by Lindsay Land and is open-sourced on
      <a href="https://github.com/lindsayjane35/ai-project" target="_blank"
        >GitHub</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
