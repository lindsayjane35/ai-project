<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lancelot&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>AI Scary Story Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Scary Story Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="generator-form">
            <input
              type="text"
              placeholder="Enter topic(s) for a scary story"
              autofocus
              required
              autocomplete="off"
              class="keywords"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Moon, Cats, Clowns...</div>
        </div>
        <div class="story hidden" id="story">TEST</div>
      </main>
    </div>
    <footer>
      This project was coded by
      <a
        href="https://www.linkedin.com/in/lindsay-land-673a742b/"
        target="_blank"
        >Lindsay Land</a
      >
      and is open-sourced on
      <a href="https://github.com/lindsayjane35/ai-project" target="_blank"
        >GitHub</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
